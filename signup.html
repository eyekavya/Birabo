<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Birabo | Effortless Real-Time colaboration for Teams</title>
  </head>
  <body>
    <!-- *********************************** -->
    <!-- HEADER -->
    <!-- *********************************** -->

    <header class="header">
      <div class="header-container">
        <div class="logo-container">
          <a href="./">
            <img class="logo" src="./img/logo-birabo.svg" alt="Birabo logo" />
          </a>
        </div>

        <div class="title-container">
          <a class="title" href="./create.html">Create Workspace For Free </a>
        </div>
        <nav class="main-nav">
          <ul class="nav-list">
            <li><a class="btn btn-login" href="#">Log In</a></li>
            <li><a class="btn btn-signup" href="#">Sign Up</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- *********************************** -->
    <!-- HERO SECTION - LOGIN -->
    <!-- *********************************** -->

    <section>
      <div class="hero container">
        <img src="./img/signup-bg.svg" alt="blue pattern background" />
      </div>

      <!-- FORM -->
      <div class="card-container">
        
        <div class="signup-card">
          <div class="heading-primary"><h1>Sign Up</h1></div>
          <div class="paragraph-common"><p>Sign up and access your workspaces any time you like.</p></div>
          <form class="signup-form">
            <div class="input-container">
              <input
                type="email"
                placeholder="Your email"
                id="mail"
                name="mail"
                required
              />
            </div>
            <div>
              <input
                type="password"
                placeholder="Choose password"
                id="password"
                name="password"
                required
              />
            </div>
            <a class="btn" href="#">Sign Up!</a>
          </form>
            <p class="paragraph-small">
                By signing up you agree with our
              <span><a class="no-account-link" href="#">Privacy Policy</a></span> and <span><a class="no-account-link" href="#">
                  Terms of Use
              </a></span>
            </p>
          </div>
        </div>
        <div class="test"></div>
      </div>
    </section>
  </body>
</html>
